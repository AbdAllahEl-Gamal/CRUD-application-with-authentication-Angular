<app-nav></app-nav>

<div class="posts-container">
    <button class="add-button" (click)="addPost()"> Add Post</button>
    <table class="posts-table">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th width="10%">User ID</th>
          <th width="20%">Post Title</th>
          <th width="50%">Post</th>
          <th width="10%"></th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td class="hidden"></td>
          <td>{{post.userId}}</td>
          <td>
            <p class="post-title">
              {{post.title}}
            </p>
          </td>
          <td>{{post.body}}</td>
          <td class="edit-delete-column"><button class="delete-button" (click)="deletePost(post)"> Delete</button></td>
          <td class="edit-delete-column"><button class="edit-button" (click)="editPost(post)"> Edit</button></td>
        </tr>
      </tbody>
    </table>
</div>
