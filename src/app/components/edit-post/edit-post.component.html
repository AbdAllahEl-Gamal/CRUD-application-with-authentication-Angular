<div class="post-container">
    <h2 class="">Edit Post</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" formControlName="userId" placeholder="" name="userId" class="" id="userId" readonly="true">
      </div>
  
      <div class="form-group">
        <label for="title">Title:</label>
        <textarea formControlName="title" name="title" class="" id="title"></textarea>
      </div>
  
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea formControlName="body" name="body" class="" id="body"></textarea>
      </div>
  
      <input type="submit" class="submit-button" value="Submit">
    </form>
</div>
