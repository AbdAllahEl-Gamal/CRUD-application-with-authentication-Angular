<div class="post-container">
    <h2 class="text-center">Add Post</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="postTitle">Post title:</label>
        <textarea formControlName="title" placeholder="Post title" name="postTitle" id="postTitle"></textarea>
      </div>
  
      <div>
        <label for="postBody">Post body:</label>
        <textarea formControlName="body" placeholder="Post body" name="postBody" id="postBody"></textarea>
      </div>
  
      <input type="submit" class="submit-button" value="Submit">
    </form>
</div>
